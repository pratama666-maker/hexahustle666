<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexahustle Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fade-slide {
      animation: fadeSlide 12s infinite ease-in-out;
    }

    @keyframes fadeSlide {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .parallax {
      background-image: url('https://source.unsplash.com/1920x1080/?dark,abstract');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- 🔹 Header -->
  <header class="flex items-center justify-between p-4 bg-black text-white sticky top-0 z-50 shadow-md">
    <h1 class="text-2xl font-bold">Hexahustle</h1>
    <div class="relative w-1/2">
      <input type="text" placeholder="Cari produk..." class="w-full p-2 pl-10 bg-gray-900 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-white transition duration-300">
      <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
    </div>
  </header>

  <!-- 🎞️ Slider -->
  <section class="relative overflow-hidden">
    <div class="w-full h-64 md:h-96 animate-fade-slide parallax">
      <img src="https://source.unsplash.com/1600x600/?gothic,fashion" alt="Slide 1" class="w-full h-full object-cover opacity-80">
    </div>
  </section>

  <!-- 🧩 Kategori -->
  <section class="bg-white text-black p-4">
    <div class="grid grid-cols-4 gap-4">
      <button class="rounded-xl p-3 bg-gray-100 hover:bg-black hover:text-white transition">Kaos</button>
      <button class="rounded-xl p-3 bg-gray-100 hover:bg-black hover:text-white transition">Jaket</button>
      <button class="rounded-xl p-3 bg-gray-100 hover:bg-black hover:text-white transition">Topi</button>
      <button class="rounded-xl p-3 bg-gray-100 hover:bg-black hover:text-white transition">Aksesoris</button>
    </div>
  </section>

 <!-- 🛍️ Produk -->
<section class="bg-gray-100 text-black p-4">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Contoh Produk -->
    <div onclick="window.location.href='/product.html" class="cursor-pointer bg-white p-3 rounded-xl shadow hover:shadow-xl transition relative">
      <img src="https://source.unsplash.com/400x400/?tshirt,dark" alt="Produk" class="rounded-md w-full h-40 object-cover mb-2">
      <h3 class="font-semibold text-sm">Kaos Hexa Death</h3>
      <p class="text-gray-600 text-sm">Rp149.000</p>
      <div class="flex items-center gap-1 text-yellow-400 text-sm">★★★★☆ (4.5)</div>
      <div class="flex gap-2 mt-2 z-10 relative">
        <a href="/beli/kaos-hexa-death" class="flex-1 bg-black text-white py-1 rounded-lg text-sm text-center">Beli</a>
        <a href="/keranjang/tambah/kaos-hexa-death" class="bg-gray-300 text-black px-3 py-1 rounded-lg text-sm text-center">🛒</a>
      </div>
    </div>
      <!-- Tambah produk lainnya di sini -->
    </div>
  </section>

  <!-- ⚫ Navigasi Bawah -->
  <nav class="fixed bottom-0 left-0 w-full bg-black text-white flex justify-around items-center h-16 shadow-lg z-50 border-t border-gray-700">
    <button class="flex flex-col items-center text-sm hover:text-gray-300">
      <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2h-4a2 2 0 01-2-2v-4H9v4a2 2 0 01-2 2H3z"/></svg>
      Beranda
    </button>
    <button class="flex flex-col items-center text-sm hover:text-gray-300">
      <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"/></svg>
      Keranjang
    </button>
    <button class="flex flex-col items-center text-sm hover:text-gray-300">
      <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M5 4h14a2 2 0 012 2v14l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2z"/></svg>
      Pesanan
    </button>
  </nav>

</body>
</html>
