<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang | Hexahustle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Judul -->
  <div class="p-4 text-center border-b border-gray-700">
    <h1 class="text-2xl font-bold">ðŸ›’ Keranjang Saya</h1>
  </div>

  <!-- Daftar Produk -->
  <div class="p-4 space-y-4" id="cart-items">
    <!-- Contoh Produk -->
    <div class="flex items-center justify-between bg-gray-900 p-4 rounded-lg shadow-md">
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/60" alt="Produk" class="w-16 h-16 rounded-lg">
        <div>
          <h2 class="font-semibold">Kaos Gothic</h2>
          <p class="text-gray-400">Rp150.000</p>
          <input type="number" value="1" min="1" class="w-16 mt-2 p-1 bg-gray-800 text-white rounded text-center" onchange="updateTotal()">
        </div>
      </div>
      <button onclick="removeItem(this)" class="text-red-400 hover:text-red-600">âœ–</button>
    </div>

    <!-- Tambahkan lebih banyak produk di sini secara dinamis -->
  </div>

  <!-- Total & Tombol Bayar -->
  <div class="p-4 border-t border-gray-700">
    <div class="flex justify-between text-lg mb-4">
      <span>Total:</span>
      <span id="total">Rp150.000</span>
    </div>
    <button onclick="lanjutBayar()" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition">
      ðŸ’³ Lanjut Bayar
    </button>
  </div>

  <!-- Script: Hapus, Hitung Total -->
  <script>
    function removeItem(button) {
      const item = button.closest('.flex');
      item.remove();
      updateTotal();
    }

    function updateTotal() {
      const items = document.querySelectorAll('#cart-items > .flex');
      let total = 0;
      items.forEach(item => {
        const priceText = item.querySelector('p').textContent.replace(/[^\d]/g, '');
        const price = parseInt(priceText);
        const qty = parseInt(item.querySelector('input').value);
        total += price * qty;
      });
      document.getElementById('total').textContent = "Rp" + total.toLocaleString('id-ID');
    }

    function lanjutBayar() {
      alert("Menuju halaman pembayaran...");
      window.location.href = "pembayaran.html"; // Ganti dengan halaman pembayaran
    }
  </script>

</body>
</html>
