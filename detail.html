<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Produk | Hexahustle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- ðŸ”™ Tombol Kembali -->
  <header class="flex items-center gap-2 p-4 sticky top-0 bg-black z-50 shadow-md">
    <button onclick="history.back()" class="flex items-center text-sm text-white hover:text-gray-300 transition">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Kembali
    </button>
  </header>

  <!-- ðŸ”¹ Gambar Produk -->
  <section class="relative">
    <img id="produkGambar" src="" alt="Produk" class="w-full h-[300px] object-cover">
  </section>

  <!-- ðŸ”¹ Info Produk -->
  <section class="p-4">
    <h1 id="produkNama" class="text-2xl font-bold mb-2">Nama Produk</h1>
    <div id="produkRating" class="flex items-center text-yellow-400 mb-3">
      â˜…â˜…â˜…â˜…â˜† <span class="text-sm text-gray-400 ml-2">(4.5/5 dari 235 ulasan)</span>
    </div>

    <p id="produkHarga" class="text-lg font-semibold text-green-400 mb-4">Rp149.000</p>

    <p id="produkDeskripsi" class="text-gray-300 text-sm leading-relaxed mb-6">
      Deskripsi produk akan tampil di sini.
    </p>

    <!-- ðŸ”˜ Tombol Aksi -->
    <div class="flex gap-4">
      <button class="flex-1 bg-white text-black py-2 rounded-lg font-semibold hover:bg-gray-200 transition">ðŸ›’ Tambah ke Keranjang</button>
      <button class="flex-1 bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">ðŸ’° Beli Sekarang</button>
    </div>
  </section>

  <script>
    const produkData = {
      crewneck: {
        nama: "Kaos Gothic Hitam Hexa",
        harga: 149000,
        gambar: "https://source.unsplash.com/1200x800/?black,tshirt",
        rating: 4.5,
        ulasan: 235,
        deskripsi: "Kaos premium Hexahustle dengan desain gothic modern, menggunakan bahan cotton combed 30s yang adem dan nyaman digunakan. Cocok untuk penggemar musik metal dan fashion punk. Tersedia ukuran S hingga XXL."
      },
      baju12: {
        nama: "Jaket Army Hexa",
        harga: 279000,
        gambar: "https://source.unsplash.com/1200x800/?jacket,army",
        rating: 4.8,
        ulasan: 120,
        deskripsi: "Jaket premium Hexahustle dengan desain army. Terbuat dari bahan fleece berkualitas, cocok untuk gaya streetwear dan cuaca dingin."
      }
    };

    // Ambil ID produk dari URL
    const params = new URLSearchParams(window.location.search);
    const produkID = params.get("id");

    const produk = produkData[produkID];

    // Jika produk ditemukan, tampilkan detailnya
    if (produk) {
      document.getElementById("produkGambar").src = produk.gambar;
      document.getElementById("produkNama").textContent = produk.nama;
      document.getElementById("produkHarga").textContent = "Rp" + produk.harga.toLocaleString("id-ID");
      document.getElementById("produkDeskripsi").textContent = produk.deskripsi;
      document.getElementById("produkRating").innerHTML = `â˜…â˜…â˜…â˜…â˜† <span class='text-sm text-gray-400 ml-2'>(${produk.rating}/5 dari ${produk.ulasan} ulasan)</span>`;
    } else {
      document.querySelector("section").innerHTML = "<p class='p-4 text-center'>Produk tidak ditemukan ðŸ˜¢</p>";
    }
  </script>

</body>
</html>
