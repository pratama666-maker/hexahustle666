<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Daftar | Hexahustle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-6 bg-gray-900 rounded-2xl shadow-lg">
    <!-- Judul -->
    <h2 class="text-2xl font-bold text-center mb-6">Masuk ke <span class="text-green-400">Hexahustle</span></h2>

    <!-- Form -->
    <form id="loginForm" class="space-y-4" onsubmit="return validateForm()">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" id="email" required class="w-full p-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" required minlength="6" class="w-full p-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition">ğŸ”“ Masuk</button>
    </form>

    <!-- Garis Pembatas -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-600">
      <span class="px-3 text-gray-400 text-sm">atau</span>
      <hr class="flex-1 border-gray-600">
    </div>

    <!-- Tombol Daftar -->
    <button onclick="toggleForm()" class="w-full py-2 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition">ğŸ“ Daftar Akun Baru</button>
  </div>

  <!-- Script Validasi & Toggle -->
  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email.includes('@')) {
        alert("Email tidak valid.");
        return false;
      }
      if (password.length < 6) {
        alert("Password minimal 6 karakter.");
        return false;
      }
      alert("Login berhasil!");
      return true;
    }

    function toggleForm() {
      alert("Fitur pendaftaran sedang dikembangkan."); // Bisa diganti dengan redirect ke halaman daftar
    }
  </script>
</body>
</html>
